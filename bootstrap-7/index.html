<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap 7</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="row justify-content-center">
        <h3>Carousel simple</h3>
    </div>
    <div id="carouselExemple" class="carousel slide offset-lg-2 col-8" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block" src="images/card1.jpg" alt="card1">
            </div>
            <div class="carousel-item">
                <img class="d-block" src="images/card2.jpg" alt="card2">
            </div>
            <div class="carousel-item">
                <img class="d-block" src="images/card3.jpg" alt="card3">
            </div>
            <div class="carousel-item">
                <img class="d-block" src="images/card4.jpg" alt="card4">
            </div>
            <div class="carousel-item">
                <img class="d-block" src="images/card5.jpg" alt="card5">
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <h3>Carousel avec fleches</h3>
    </div>
    <div id="carouselExemple2" class="carousel slide offset-lg-2 col-lg-8" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExample2" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExample2" data-slide-to="1"></li>
            <li data-target="#carouselExample2" data-slide-to="2"></li>
            <li data-target="#carouselExample2" data-slide-to="3"></li>
            <li data-target="#carouselExample2" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block" src="images/card1.jpg" alt="card1">
            </div>
            <div class="carousel-item">
                <img class="d-block" src="images/card2.jpg" alt="card2">
            </div>
            <div class="carousel-item">
                <img class="d-block" src="images/card3.jpg" alt="card3">
            </div>
            <div class="carousel-item">
                <img class="d-block" src="images/card4.jpg" alt="card4">
            </div>
            <div class="carousel-item">
                <img class="d-block" src="images/card5.jpg" alt="card5">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExemple2" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExemple2" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


</body>

</html>
